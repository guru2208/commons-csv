test:
  override:
  	- mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - bundle exec junit --format xml --out $CIRCLE_TEST_REPORTS/junit/ \:
        parallel: true
        files:
          - **/CSVFileParserTest.java
          - **/CSVFormatPredefinedTest.java
		  - **/CSVFormatTest.java
		  - **/CSVParserTest.java
		  - **/CSVPrinterTest.java
		  - **/CSVRecordTest.java
		  - **/FercGovTest.java
		  - **/LexerTest.java
		  - **/PerformanceTest.java
  post:
   - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  
